header:
  version: 18

distro: poky
build_system: oe

repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    branch: "dunfell"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-raspberrypi:
    url: "https://git.yoctoproject.org/meta-raspberrypi"
    branch: "dunfell"
    layers:
      .:

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded"
    branch: "dunfell"
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-iot-cloud:
    url: "https://github.com/intel-iot-devkit/meta-iot-cloud"
    branch: "dunfell"
    layers:
      .:

  meta-myproject:
    path: "meta-myproject"
    layers:
      .:
