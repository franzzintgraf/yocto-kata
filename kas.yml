header:
  version: 18

machine: raspberrypi4
distro: poky
target: core-image-minimal
build_system: oe

repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    branch: "dunfell"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-raspberrypi:
    url: "https://git.yoctoproject.org/meta-raspberrypi"
    branch: "dunfell"
    layers:
      .:

  meta-myproject:
    path: "meta-myproject"
    layers:
      .:

local_conf_header:
  meta-myproject: |
    IMAGE_FSTYPES += "wic.bz2"
    ENABLE_UART = "1"
    IMAGE_INSTALL:append = " hello oldstyle"
